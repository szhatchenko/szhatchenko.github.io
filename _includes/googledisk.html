{% if page.layout == "sidenav5" or page.layout == "travel-report5" %}

<div class="ratio ratio-16x9">
  <iframe src="https://drive.google.com/file/d/{{ include.video }}/preview" allowfullscreen></iframe>
</div>

{% else %}

<div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" src="https://drive.google.com/file/d/{{ include.video }}/preview" allowfullscreen></iframe>
</div>

{% endif %}
