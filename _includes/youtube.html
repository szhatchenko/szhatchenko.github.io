{% if page.layout == "sidenav5" or page.layout == "travel-report5" %}

<div class="ratio ratio-16x9">
  <iframe src="https://www.youtube.com/embed/{{ include.video }}" allowfullscreen></iframe>
</div>

{% else %}

<div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ include.video }}" allowfullscreen></iframe>
</div>

{% endif %}
